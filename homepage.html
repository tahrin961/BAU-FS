<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BAU Feed Service (BAU-FS)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0077b6;
      --secondary-color: #00b4d8;
      --accent-color: #90e0ef;
      --bg-color: #f0f8ff;
      --text-color: #222;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(rgba(240, 248, 255, 0.8), rgba(240, 248, 255, 0.8)), 
      url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') 
      no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      margin: 0;
      padding: 0;
      animation: fadeIn 1.2s ease-in;
      scroll-behavior: smooth;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color)), url('https://images.unsplash.com/photo-1590595906931-81f6e83331ca?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center;
      background-size: cover;
      background-blend-mode: overlay;
      color: white;
      padding: 70px 20px 40px;
      position: relative;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .bau-logo {
      height: 100px;
      border-radius: 10px;
    }

    .register-btn {
      position: absolute;
      top: 25px;
      right: 30px;
    }

    .register-btn .btn {
      background-color: #ffffff;
      color: var(--primary-color);
      font-weight: 600;
      padding: 8px 20px;
      border-radius: 30px;
      border: 2px solid white;
      transition: all 0.3s ease-in-out;
    }

    .register-btn .btn:hover {
      background-color: transparent;
      color: #ffffff;
      border: 2px solid #ffffff;
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      margin: 0; 
    }

    .subtitle {
      font-size: 1.3rem;
      color: #e3f2fd;
      font-weight: 500;
      width: 100%; 
    }

    .illustration img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 30px;
      border: 3px solid #e0e0e0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease-in-out;
    }

    .illustration img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.2);
    }

    .btn-custom {
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      color: white;
      font-weight: 600;
      padding: 14px;
      border: none;
      border-radius: 50px;
      transition: all 0.3s ease-in-out;
      font-size: 1.1rem;
    }

    .btn-custom:hover {
      background: linear-gradient(to right, var(--primary-color), #9fd2fff3);
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #7cbecb;
      color: #383636;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column; 
        gap: 10px;
      }
      .bau-logo {
        height: 50px;
      }
      .register-btn {
        top: 15px;
        right: 15px;
      }
      .title {
        font-size: 2.2rem;
      }
      .subtitle {
        font-size: 1.1rem;
      }
      .btn-custom {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="register-btn">
      <a href="#" class="btn">Register</a>
    </div>
    <div class="header-content">
      <a href="https://www.bau.edu.bd/" target="_blank">
        <img class="bau-logo" 
        src="https://www.bau.edu.bd/public/frontend/images/logo_new.png" alt="BAU Logo"/></a>
      <h1 class="title">BAU Feed Service (BAU-FS)</h1>
    </div>
    <p class="subtitle">বাউ ফিড সার্ভিস (বাউ-এফএস)</p>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center text-center">
      <div class="col-lg-8 col-md-10 illustration mb-5">
        <img src="https://i.postimg.cc/kGysMfQC/color-logo.png" class="img-fluid" alt="BAU Feed Illustration" />
      </div>
    </div>

    <div class="row justify-content-center text-center">
      <div class="col-md-6 d-grid gap-4">
        <a href="about.html" class="btn btn-custom">About</a>
        <a href="login.html" class="btn btn-custom">Log-in</a>
      </div>
    </div>
  </main>

  <footer>
    © 2025 BAU Feed Service. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
