<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - BAU-FS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f8ff;
      color: #222;
    }
    .register-container {
      max-width: 500px;
      margin: 5rem auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      font-weight: 700;
      color: #0077b6;
    }
    .btn-custom {
      background: linear-gradient(to right, #00b4d8, #0077b6);
      color: white;
      font-weight: 600;
      padding: 12px;
      border-radius: 50px;
      transition: 0.3s ease-in-out;
      border: none;
      width: 100%;
    }
    .btn-custom:hover {
      background: linear-gradient(to right, #0077b6, #90e0ef);
      transform: scale(1.03);
    }
    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container register-container">
    <h2 class="form-title">Register to BAU Feed Service</h2>
    <form action="#" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile No</label>
        <input type="tel" class="form-control" id="mobile" placeholder="01XXXXXXXXX" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address <span class="text-muted">(optional)</span></label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>

      <div class="mb-4">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter password" required>
      </div>

      <button type="submit" class="btn btn-custom">Register</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
