<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BAU Feed Service (BAU-FS)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0077b6;
      --secondary-color: #00b4d8;
      --accent-color: #90e0ef;
      --bg-color: #f0f8ff;
      --text-color: #222;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color)),
        url('https://images.unsplash.com/photo-1590595906931-81f6e83331ca?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      background-blend-mode: overlay;
      color: white;
      padding: 4rem 2rem 2rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .register-btn {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .register-btn .btn {
      background-color: white;
      color: var(--primary-color);
      border-radius: 30px;
      font-weight: 600;
      padding: 10px 20px;
      border: 2px solid white;
      transition: 0.3s ease-in-out;
    }

    .register-btn .btn:hover {
      background-color: transparent;
      color: white;
      border-color: white;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .feed-logo {
      max-height: 200px;
      ;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.2rem;
      font-weight: 500;
      color: #e3f2fd;
    }

    .illustration img {
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      border: 3px solid #e0e0e0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .illustration img:hover {
      transform: scale(1.03);
    }

    .btn-custom {
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      color: white;
      font-weight: 600;
      padding: 12px;
      border-radius: 50px;
      transition: 0.3s ease-in-out;
      font-size: 1rem;
      border: none;
    }

    .btn-custom:hover {
      background: linear-gradient(to right, var(--primary-color), #9fd2fff3);
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .section-title {
      font-size: 2rem;
      font-weight: 700;
      margin-top: 4rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
    }

    .card-icon {
      font-size: 3rem;
      color: var(--secondary-color);
    }

    footer {
      background-color: #09416d;
      color: #ffffff;
      padding: 2rem 1rem;
      text-align: center;
      margin-top: 4rem;
      position: relative;
    }

    .footer-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    .footer-logos img {
      height: 50px;
      object-fit: contain;
      
      transition: transform 0.3s ease-in-out;
    }

    .footer-logos img:hover {
      transform: scale(1.1);
    }

    .footer-text {
      font-size: 0.9rem;
      margin-top: 1rem;
      opacity: 0.85;
    }

    @media (min-width: 768px) {
      .header-content {
        flex-direction: row;
        justify-content: center;
        gap: 2rem;
      }

      .title {
        font-size: 3rem;
      }

      .subtitle {
        font-size: 1.3rem;
      }
    }
  </style>



</head>
<body>
  <header>
    <div class="register-btn">
      <a href="#" class="btn">Register</a>
    </div>
    <div class="header-content">
      
        <img class="feed-logo" src="https://i.postimg.cc/NM0Czg9X/BAU-FEED-LOGO-2109027.png" alt="BAU-FS logo">
      
      <div>
        <h1 class="title">BAU Feed Service (BAU-FS)</h1>
        <p class="subtitle">বাউ ফিড সার্ভিস (বাউ-এফএস)</p>
      </div>
    </div>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 illustration mb-4 text-center">
        <img src="https://i.postimg.cc/cCfn0nP8/BAU-FS-line-art-transparent.png" class="img-fluid" alt="BAU Feed Illustration">
      </div>
    </div>

    <div class="row justify-content-center text-center">
      <div class="col-md-6 col-lg-4 d-grid gap-3">
        <a href="about.html" class="btn btn-custom">About</a>
        <a href="login.html" class="btn btn-custom">Log-in</a>
      </div>
    </div>


    
  </main>

  
  <footer>
    <div class="footer-logos">
      <img src="https://www.bau.edu.bd/public/frontend/images/logo_new.png" alt="BAU Logo">
      <img src="https://i.postimg.cc/MHmSz3TJ/Logo.png" alt="LDDP Logo">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMvUQKyqXGtHgtmBPkSVRd2KTQ2VPLNuXgVA&s" alt="DLS Logo">
    </div>
    <div class="footer-text">
      © 2025 BAU Feed Service. All rights reserved.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
